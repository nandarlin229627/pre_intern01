<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
			document.addEventListener('DOMContentLoaded',function(){
					document.querySelector('.select').onchange= function(){
							document.querySelector('#title').style.color=this.value;
					}
			});
	
	</script>	
	<title>Assignment for Javascript -Task1</title>
</head>
<body>	
		<h1 id="title"> Hello!Welcome to Our PreIntern Group.</h1>
		<select class="select">			
			<option  value="black">Black</option>
			<option value="red" autofocus="">Red</option>
			<option  value="blue"autofocus="">Blue</option>
			<option  value="green" autofocus="">Green</option>
		</select>
</body>
</html>
