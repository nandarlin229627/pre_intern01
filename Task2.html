<!DOCTYPE html>
<html>
    <head>
        <script type='text/javascript' src='http://code.jquery.com/jquery.min.js'></script>
        <script type='text/javascript'>
            $(function () {
                $('#searchInput').keyup(function () {
                    if ($(this).val() == '') {
                        //Check to see if there is any text entered
                        // If there is no text within the input ten disable the button
                        $('.enableOnInput').prop('disabled', true);
                    } else {
                        //If there is text in the input, then enable the button
                        $('.enableOnInput').prop('disabled', false);
                    }
                });
            }); 
            document.addEventListener('DOMContentLoaded', function() {

                document.querySelector('#todo-list').onsubmit =function() {

                        const li = document.createElement('li');
                        const value = document.querySelector('#searchInput').value;
                            if(value!="" ){                                      
                                li.innerHTML=value;
                                document.querySelector("#list").appendChild(li);
                                document.querySelector('#searchInput').value = '';
                                return false;                   
                            }
                            else{                       
                                alert("Please fill! ");
                                return false;
                            }                                 
                };
            });
        </script>
        <title>Assignment for Javascript -Task2</title>
    </head>
    <body>
        <h1>To Do List</h1>
        <ul id="list">
        </ul>      
        <form method='post'id="todo-list">
            <input type='text' name='searchQuery' id='searchInput' />
            <button name='submit' id='submitBtn' class='enableOnInput' disabled='disabled'>Submit</button>
        </form>
        
    </body>
</html>
